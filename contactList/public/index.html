<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
    <title>Contack list App</title>
</head>
<body>
    <div class="container" ng-controller="AppCtrl">
        <h1> contact list App</h1>
        <table class="table">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Email </th>
                    <th> Number </th>
                    <th> Action </th>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="form-control" ng-model="contact.name" ng-value="contact.name">
                    </td> 
                    <td>
                        <input type="text" class="form-control" ng-model="contact.email">
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="contact.number">
                    </td>
                    <td>
                        <button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
                    </td>
                    <td>
                        <button class="btn btn-info" ng-click="update()">Update</button>
                    </td>
                </tr>
                <tr ng-repeat="contact in contactList"> 
                    <td> {{ contact.name }} </td>
                    <td> {{ contact.email }} </td>
                    <td> {{ contact.number }} </td>
                    <td>
                        <button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
                    </td>
                    <td>
                        <button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button>
                    </td>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
